<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="shortcut icon" href="{{" /img/github.ico" | prepend: site.baseurl }}"/>
    <link rel="bookmark" href="{{ "/img/github.ico" | prepend: site.baseurl}}"/>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

<link rel="stylesheet" href="{{"/css/github.css"| prepend:site.baseurl}}">
<script src="{{"/js/highlight.pack.js"|prepend:site.baseurl}}"></script>
<script>hljs.initHighlightingOnLoad();</script>
  <!-- 返回顶部 -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>

</head>
